<ion-view view-title="Rayon">
  <ion-content>
    <div class="row" ng-controller="ExampleController">
    	<label class="item item-input col col-50">
        	<input type="text" ng-model="$sl.titre" placeholder="Nom de la liste de course">
        </label>
        <div class="button col button-positive" ng-click="$sl.saveSectionListName()">Valider</div>
        <div class="button col button-assertive">Effacer</div>
        <div class="button col button-energized" ng-click="scanBarcode()">Nouveau</div>
    </div>

    <div class="item item-divider">divider</div>
      <a ng-repeat="section in sections" class="item item-thumbnail-left" ng-href="/category/{{section.id}}">
        <img ng-src="{{section.urlImage}}" />
        <h2>{{section.name}}</h2>
        <h3>{{section.description}}</h3>
        <h3>{{section.id}}</h3>
      </a>
  </ion-content>
</ion-view>
