<ion-view view-title="Rayons" >
 <ion-content>
   <div class="row" ng-controller="SectionsCtrl">

     <label class="item item-input col col-50" >
       <input type="text" ng-model="listName" value="{{listName}}" placeholder="Nom de la liste de course">
     </label>
       {{ $sl.titre }}
       <span class="col col-50">

         <span class="button button-positive" ng-click="saveSectionListName()">Valider</span>
         <span class="button button-assertive" ng-click="clearSectionListName()">Effacer</span>
       </span>
   </div>






   <div class="item item-divider">divider</div>
     <a ng-repeat="section in sections" class="item item-thumbnail-left" ng-href="#/app/categories/{{section.id}}">
       <img ng-src="{{section.urlImage}}" />
       <h2>{{section.name}}</h2>
       <h3>{{section.description}}</h3>
       <h3>{{section.id}}</h3>
     </a>
 </ion-content>
</ion-view>

<span bottom-nav></span>
