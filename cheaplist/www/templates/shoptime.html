<ion-view view-title="Mes courses">
<ion-content>

<div class="list ">
   
  <div ng-repeat="element in listshoptime " class="row item item-thumbnail-left product-detail">
   
      <div class="col col-50">
        <div>
          <h3> Marque : {{element.product.brand}}</h3>
          <p>Produit: {{element.product.name}}</p>
          <p>Poids/volume: {{element.product.unitName}}</p>
          <p>Quantité: {{element.productQuantity}}</p>
        </div>
      </div>
      <div class="col col-35">
        <input class="price" type="text" placeholder="{{element.product.shopProducts[0].price}} €" ng-model="price" size="5" value="{{element.product.shopProducts[0].price}}" />
      </div>
      <div class="col col-10 evenRow">
          <!-- <input type="checkbox" ng-click="checkboxBasket(element.isInBasket,element.id)"  ng-checked="element.isInBasket == 'true'"  /> -->
          <input type="checkbox" ng-click="checkboxBasket(element.isInBasket,element.id)" ng-model="element.isInBasket">
      </div>
  </div>
</div>

<div class="row">

    <!-- <a class="button col button-energized" ng-click="scanBarcode()"> -->
    <a class="button col button-energized" ng-href="#/app/selecCategory/{{listshoptime.listId}}">
   
       Ajouter un nouveau produit
    </a>
    <a class="button col button-assertive" ng-href="#/app/homepage">
        Fini
    </a>

</div>


</ion-content>
</ion-view>
