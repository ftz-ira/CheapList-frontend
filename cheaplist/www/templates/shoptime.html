<ion-view view-title="Mes courses">
<ion-content>

<div class="list ">

  <div ng-repeat="element in listshoptime " class="row item item-thumbnail-left product-detail">
     <!-- <div class="col col-33">
      <img ng-src="{{ product.url }}" >
     </div> -->

      <div class="col col-50">
        <div>
          <h3> Marque : Nutella</h3>
          <p>Produit: {{element.product.name}}</p>
          <p>Poids/volume: {{element.product.unitName}}</p>
        </div>
      </div>
      <div class="col col-35">
        <input class="price" type="text" placeholder="{{element.product.shopProducts[0].price}} â‚¬" ng-model="price" size="5" value="{{element.product.shopProducts[0].price}}" />
      </div>
      <div class="col col-10 evenRow">
          <input type="checkbox" ng-click="checkboxBasket(element.isInBasket,element.id)"  ng-checked="element.isInBasket == 'true'"  />
         
      </div>

  </div>
</div>

<div class="row">
    <button class="button col col-50 button-energized" ng-click="scanBarcode()">
       Ajouter un nouveau produit
    </button>

    <button class="button col col-50 button-assertive">
        Fini
    </button>
</div>


</ion-content>
</ion-view>
