<ion-view view-title="Mes courses">
<ion-content>

<ion-list ng-controller="ShoptTimeCtrl">
   
  <div ng-repeat="element in listshoptime " class="row item item-thumbnail-left">
   
      <div class="col col-70  product-detail">
        <div>
          <h3 class="list-name"> Marque : {{element.product.brand}}</h3>
          <p class="shop-name">Produit: {{element.product.name}}</p>
          <p class="shop-name">Poids/volume: {{element.product.unitName}}</p>
          <p class="nb-product">Quantité: {{element.productQuantity}}</p>
        </div>
      </div>
      
      <div class="col col-20">
        <input class="price" ng-model="element.product.shopProducts[0].price" type="text" placeholder="{{element.product.shopProducts[0].price}} €" size="5" />
        <button ng-click="setPrice(element.product.shopProducts[0].price,element.product.id)" class="button button-balanced button-small">Valider</button>
      </div>

      <div class="col col-10 ">
          <!-- <input type="checkbox" ng-click="checkboxBasket(element.isInBasket,element.id)"  ng-checked="element.isInBasket == 'true'"  /> -->
          <ion-checkbox ng-click="checkboxBasket(element.isInBasket,element.id)" ng-model="element.isInBasket">
      </div>
  </div>
</ion-list>

<div class="row">

    <!-- <a class="button col button-energized" ng-click="scanBarcode()"> -->
    <a class="button col button-energized" ng-href="#/app/selecCategory/{{listshoptime.listId}}">
   
       Ajouter un nouveau produit
    </a>
    <a class="button col button-assertive" ng-href="#/app/homepage">
        Fini
    </a>

</div>


</ion-content>
</ion-view>
