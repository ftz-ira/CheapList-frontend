<ion-view view-title="category">
<ion-content padding="true">

<div class="list">
  <a ng-repeat="category in categories.categories" class="item item-thumbnail-left" ng-href="/product/{{categories.id}}">
      <img ng-src=""/> 
      <h2>{{category.name}}</h2>
      <p>{{category.id}}</p>
  </a>
</div>

</ion-content>
</ion-view>
