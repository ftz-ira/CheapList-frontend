<ion-view view-title="Produits {{listId}}">
<ion-content padding="true" >

<div class="list">
  <!-- a ng-repeat="product in products.products" class="" ng-href="/product/{{ product.id }}"-->
  <div ng-repeat="product in products.products">
    
    <div class="row product-detail">

      <div class="col col-33">

        <img ng-src="{{ product.url }}">
      </div>

      <div class="col col-33">
        <h5> Marque : {{product.brand}}</h5>
        <p>Produit: {{product.name}}</p>
        <p>Poid/volume: {{product.unitName}}</p>
        <!-- <p>V{{product.volume}}</p -->
      </div>  

      <div class="col col-33" ng-model="product" ng-controller="product">

        <div>
          <span ng-init="product_quantity=0">Quantit√© : {{product_quantity}} </span>
        </div>

        <div class="button button-balanced button-small"  ng-click="setQuantity(product_quantity,+1,listId)"><i class="ion-chevron-up"></i></div>
        <div class="button button-balanced button-small"  ng-click="setQuantity(product_quantity,-1,listId)"><i class="ion-chevron-down"></i></div>
      </div>

    </div>
  </div>
  <!--/a -->
</div>
</ion-content>
</ion-view>
